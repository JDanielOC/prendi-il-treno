<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prendi il Treno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

    <body>

        <div class="container">
            <div class="jumbotron">
                <h1>Prendi il Treno</h1>
                <p>Allora. It's train time!</p>
            </div>
            <p>This is some train.</p>
        </div>

        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body" id="newTrain">
                    <h2 id="trainName-display"></h2>
                    <h4 id="destination-display"></h4>
                    <h4 id="firstTrain-display"></h4>
                    <p id="frequency-display"></p>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="container">
                    <div class="panel-body">
                        <form>
                            <div class="form-group row">
                                <label for="example-text-input" class="col-2 col-form-label">Train Name</label>
                                <div class="col-12">
                                    <input class="form-control" type="text" value="" id="trainName-input">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-search-input" class="col-2 col-form-label">Destination</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" value="" id="destination-input">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-time-input" class="col-2 col-form-label">First Train Time</label>
                                <div class="col-10">
                                    <input class="form-control" type="time" value="" id="firstTrain-input">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-time-input" class="col-2 col-form-label">Frequency</label>
                                <div class="col-10">
                                    <input class="form-control" type="number" value="" id="frequency-input">
                                </div>
                            </div>
                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
    

</html>
